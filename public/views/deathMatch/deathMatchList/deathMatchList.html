<h1>List of Ongoing Deathmatches</h1>

<div class="userList-titleSearch col-xs-6">
  <input type="text" ng-model="searchTerm" ng-keyup="updateSearch(searchTerm)" placeholder="Search">
</div>

<div ng-repeat="match in deathMatches" ui-sref="deathMatchPage({id: match._id})" class="col-xs-12 col-sm-8 col-sm-offset-2 match-row">
  <div class="col-sm-3 col-xs-12">
    <h2 class="username">
      {{match.user.username}}
    </h2>
  </div>
  <div class="col-sm-3 col-xs-12">
    <img src="https:{{match.game1.cover[0].url}}" class="thumb game-img">
    <div ng-class="comparing(match.game1UserReviews.length, match.game2UserReviews.length)">
      <div class="battleText">
        {{match.game1.name}}
      </div>
    </div>
  </div>
  <div class="battleText col-sm-3 col-xs-12">
    VS
  </div>
  <div class="col-sm-3 col-xs-12">
    <img src="https:{{match.game2.cover[0].url}}" class="thumb game-img">
    <div ng-class="comparing(match.game2UserReviews.length, match.game1UserReviews.length)">
      <div class="battleText">
        {{match.game2.name}}
      </div>
    </div>
  </div>
</div>
