
<death-match-directive game-one="gameOne" game-two="gameTwo"></death-match-directive>
<div ng-repeat="userReview in game1UserReviews track by $index">
	<div class="total">
		<img src="data:image/jpeg;base64,{{userReview.user["avatar"]}}" alt="">
		{{userReview.user["username"]}}
		{{userReview.review}}
	</div>
</div>

</div>
