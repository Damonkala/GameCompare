<h1>Game list</h1>
<button type="button" name="button" ng-click="compareTwoGames()" class="btn btn-primary">Compare</button>

<div ng-controller="listCtrl">
	<search-directive></search-directive>
</div>
<table class="table table-hover table-bordered" ng-if="!games">
	<tr>
		<th>Name</th>
		<th>Console(s)</th>
		<th>Date</th>
		<th>Compare</th>
	</tr>
	<tr ng-repeat="games in dbGames | filter:searchBox ">
		<td>
			{{games.name}}
		</td>
		<td>
			<div ng-repeat="release in games.releases">
				{{release.platform_name}}
			</div>
		</td>
		<td>
			<div ng-repeat="release in games.releases">
				{{release.release_date}}
			</div>
		</td>
		<td>
			<input type="checkbox" checklist-model="game.names" checklist-value="games" class="checkbox">
		</td>
	</tr>
</table>
